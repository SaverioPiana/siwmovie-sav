<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<header>
  <div th:if="${userDetails}">
    <span th:text="${userDetails.username}"></span>
    <a href="/logout">Logout</a>
  </div>
  <div th:unless="${user}">
    <a href="/login">Login</a>
  </div>
</header>

<div>
  <div><a href="/"><img src="/images/SIWDb_logo.png" width="15%"/></a></div>
</div>
<h1>Register User</h1>
<form th:action="@{/register}" method="POST">
  <div th:if="${#fields.hasErrors('user')} or ${#fields.hasErrors('credentials')}">
    <ul>
      <li th:each="error : ${#fields.errors('user')}" th:text="${error}">
        Error message
      </li>
      <li th:each="error : ${#fields.errors('credentials')}" th:text="${error}">
        Error message
      </li>
    </ul>
  </div>
  <div>
    <label>Name</label>
    <span><input type="text" placeholder="name" th:field="${user.name}" /></span>
    <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
			</span>
  </div>
  <div>
    <label>Surname</label>
    <span><input type="text" placeholder="surname" required th:field="${user.surname}" /></span>
    <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
			</span>
  </div>
  <div>
    <label>Email</label>
    <span><input type="text" placeholder="email" required th:field="${user.email}" /></span>
    <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
  </div>
  <div>
    <label>Username</label>
    <span>
				<input type="text" placeholder="username"  th:field="${credentials.username}" />
			</span>
    <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
          th:style="'color:red'">
			</span>
  </div>
  <div>
    <label>Password</label>
    <span><input type="password" placeholder="password"  th:field="${credentials.password}" />
			</span>
    <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
          th:style="'color:red'">
			</span>
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
</body>
</html>
