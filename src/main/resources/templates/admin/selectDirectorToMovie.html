<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="fragments/base :: bootsrap">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <title>Add Director</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>
<h1 class="mx-3" th:text = "${movie.title}"></h1>
<div class="text-light mx-5">Current Director:
    <ul th:if = "${movie.director}" class="list-group px-5 mx-auto">
        <li class="bg-dark list-group-item d-flex justify-content-between align-items-start">
            <a class="link-underline-opacity-0 link-light"
               href = "#">
                <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${movie.director.name}+ ' ' + ${movie.director.surname}">Nome Cognome</div>
                    <div th:text="${movie.director.dateOfBirthFormatted}">dob</div>
                </div>
            </a>
        </li>
    </ul>
</div>
<div><a class="mx-5 link-light link-opacity-50 link-opacity-100-hover link-underline-opacity-0 border border-light rounded-2"
        th:href="@{'/admin/movie/' + ${movie.id}}"> DONE </a></div>
<ul class="list-group px-5 mx-auto">
    <li th:each="artist : ${artists}" class="bg-dark list-group-item d-flex justify-content-between align-items-start">
        <a class="link-underline-opacity-0 link-light"
           th:href = "@{'/admin/setDirectorToMovie/' + ${movie.id} + '/' + ${artist.id}}">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${artist.name}+ ' ' + ${artist.surname}">Nome Cognome</div>
                <div th:text="${artist.dateOfBirthFormatted}">dob</div>
            </div>
        </a>
    </li>
</ul>
</body>
</html>
