<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link th:replace="fragments/base :: bootsrap">
  <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
  <title>Add Movie</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>
<main class="form-lr w-100 m-auto">
  <form th:action="@{/admin/movie}" method="POST" th:object="${movie}">
    <h1 class="h3 mb-3 fw-normal text-light text-center">Add New Movie</h1>
    <div>
      <p th:if = "${#fields.hasGlobalErrors()}" th:each = "err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>
    <div class="form-floating">
      <input type="text" class="my-3 form-control text-secondary" required id="floatingInputTitle" placeholder="title"
             th:field="${movie.title}"><span th:if="${#fields.hasErrors('title')}" th:errors="${movie.title}" th:style="'color:red'"></span>
      <label for="floatingInputTitle">Title</label>
    </div>
    <div class="form-floating">
      <input type="text" class="my-3 form-control text-secondary" id="floatingInputYear" placeholder="Year"
             th:field="${movie.year}"><span th:if="${#fields.hasErrors('year')}" th:errors="${movie.year}" th:style="'color:red'"></span>
      <label for="floatingInputYear">Year </label>
    </div>
    <button class="btn btn-outline-light w-100 py-2 my-3" type="submit">Confirm</button>
  </form>
</main>
</body>
</html>
