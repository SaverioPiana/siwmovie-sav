<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
</head>
<body>
  <h1>Artists</h1>
  <div th:if = "${artists.isEmpty()}">Non ci sono artisti</div>
  <ul>
    <li th:each = "artist : ${artists}">
        <a th:href = "@{'/artist/' + ${artist.id} }"
           th:text = "${artist.name} + ${artist.surname}"></a>
    </li>
  </ul>

</body>
</html>
