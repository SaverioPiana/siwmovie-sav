<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
</head>
<body>
  <div><a href="/"><img src="/images/SIWDb_logo.png" width="15%"/></a></div>
  <h1>Film</h1>
  <div><a href="/admin/formNewMovie">Add Movie</a></div>
  <div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
  <ul>
    <li th:each="movie : ${movies}">
      <a th:href="@{'/admin/movie' + '/' + ${movie.id}}"
         th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
    </li>
  </ul>
</body>
</html>
