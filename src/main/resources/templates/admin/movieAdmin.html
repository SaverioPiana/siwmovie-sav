<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="fragments/base :: bootsrap">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <title>Movie</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>

<div th:unless="${movie}">Non esiste</div>
<div class="container" th:if="${movie}">
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <div class="row"><h1 class="text-light" th:text="${movie.title}"></h1></div>
            <div class="row"><span class="text-secondary" th:text="${movie.year}"></span></div>
            <div class="row">
                <a class="anchor-link link-light col-auto link-opacity-25 link-opacity-100-hover link-underline-opacity-0"
                   th:if="${movie.director}" th:href = "@{'/admin/artist/' + ${movie.director.id}}" th:text="${movie.director.name} + ' ' + ${movie.director.surname}"></a>
                <a class="col anchor-link link-light link-opacity-50 link-opacity-100-hover link-underline-opacity-0"
                   th:href="@{'/admin/selectDirectorToMovie/' + ${movie.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </a>
            </div>
            <div class="row">
                <form class="" th:action="@{'/admin/saveMovieImage/'+${movie.id}}" method="POST" enctype="multipart/form-data">
                    <label class="cursor-pointer text-light" for="modifyImage">
                        <img class="img-fluid my-2 rounded-5 border border-2 border-primary px-0 shadow z-0 hover-dark" th:src= "${movie.getPicPath()}"/>
                    </label>
                    <input class="opacity-0 position-absolute" id="modifyImage" name="image" type="file" accept="image/*" onchange="form.submit()">
                </form>
            </div>
            <div class="row">
                <h4 class="col-auto text-light">Actors</h4>
                <a class="col anchor-link link-light link-opacity-25 link-opacity-100-hover link-underline-opacity-0 align-self-center"
                   th:href="@{'/admin/selectActorsToMovie/' + ${movie.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </a>
            </div>
            <div class="row mb-4">
                <div th:unless="not ${movie.actors} or ${movie.actors.isEmpty()}">
                    <ul class="list-group">
                        <li class="list-group-item bg-dark" th:each = "actor: ${movie.actors}">
                            <a class="anchor-link link-light link-opacity-50 link-opacity-100-hover link-underline-opacity-0" th:href = "@{'/admin/artist/' + ${actor.id}}"
                               th:text = "${actor.name} + ' ' + ${actor.surname}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-sm-12">
            <div class="row justify-content-end mb-2">
                <a class="text-end link-light link-opacity-25 link-opacity-100-hover link-underline-opacity-0"
                   th:if="${userAuthDetails}" th:href="${'/registered/formNewReview/'+movie.getId()}">------
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                    </svg>
                </a>
            </div>
            <div class="row">
                <div th:if="${movie.reviews}">
                    <ul class="p-0">
                        <li th:each ="review : ${movie.reviews}">
                            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header flex-wrap">
                                    <img th:src="${review.author.getPicPath()}" class="rounded me-2" width="40" height="40" alt="ProfilePic">
                                    <strong class="mr-auto" th:text="${review.title}">Title</strong>
                                    <small class="text-muted me-auto" th:text="${review.getCreationDateTimeFormatted()}">time</small>
                                    <span class="badge me-2 bg-primary rounded-pill align-self-center" th:text="${review.score} + '/100'">score</span>
                                </div>
                                <div class="toast-body" th:text="${review.content}">
                                    Review Content
                                </div>
                            </div>
                            <div>
                                <a class="mx-5 anchor-link link-light link-opacity-50 link-opacity-100-hover link-underline-opacity-0" th:href="@{'/admin/removeReview/'+ ${review.id}}">^Remove Review^</a>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
